<div class="mdl-card mdl-shadow--2dp {{todo.status}} fadeInLeft animated">
    <div class="mdl-card__title title">
        <h2 class="mdl-card__title-text">{{todo.title}}</h2>
        <material-button icon (trigger)="onDelete()"><fa name="trash"></fa></material-button>
    </div>
    <div class="mdl-card__supporting-text">{{todo.content ?? ''}}</div>
    <div class="mdl-card__actions mdl-card--border">
        <material-button raised class="blue" (trigger)="onDone()">Done</material-button>
        <material-button (trigger)="onCanceled()">Cancel</material-button>
    </div>
</div>
