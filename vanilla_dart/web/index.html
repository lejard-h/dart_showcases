<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>Todo List - vanilla_dart</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="animate.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="https://use.fontawesome.com/524557b4fa.js"></script>

    <link rel="stylesheet" href="styles.css">

    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Todo List - Dart</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <a class="mdl-button mdl-js-button mdl-button--icon" style="line-height: 34px; margin-right: 1rem">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
            </nav>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="checkbox-container">
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-done">
                <input type="checkbox" id="checkbox-done" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Done</span>
            </label>
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-canceled">
                <input type="checkbox" id="checkbox-canceled" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">Canceled</span>
            </label>
        </div>
        <div class="page-content">
        </div>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
            <i class="material-icons">add</i>
        </button>
        <dialog class="mdl-dialog">
            <h4 class="mdl-dialog__title">Add a task todo</h4>
            <div class="mdl-dialog__content">
                <form action="#" id="todo-form">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="title" name="title" required>
                        <label class="mdl-textfield__label" for="title">Title</label>
                        <span class="mdl-textfield__error">Title is required.</span>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows="5" id="content"></textarea>
                        <label class="mdl-textfield__label" for="content">Description</label>
                    </div>
                </form>
            </div>
            <div class="mdl-dialog__actions">
                <button type="button" class="mdl-button agree">Add</button>
                <button type="button" class="mdl-button close">Cancel</button>
            </div>
        </dialog>
    </main>
</div>


</body>
</html>
